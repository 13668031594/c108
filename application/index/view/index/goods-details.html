{include file="index@Index/header"}

<body style="background: #f4f4f4;">
<!-- 顶部 -->
<div id="header">
    <div class="header-left">
        <span class="iconfont icon-fanhui"></span>
    </div>
    <div class="header-content">确认报单</div>
    <div class="header-right">
    </div>
</div>

<!-- 内容 -->
<div class="content">
    <div class="goods-images">
        <img src="{$src}images/index/notice.jpeg" />
    </div>
    <div class="weui-form-preview">
        <div class="weui-form-preview__hd">
            <label class="weui-form-preview__label">付款金额</label>
            <em class="weui-form-preview__value">¥2400.00</em>
        </div>
        <div class="weui-form-preview__bd">
            <div class="weui-form-preview__item">
                <label class="weui-form-preview__label">商品</label>
                <span class="weui-form-preview__value">电动打蛋机</span>
            </div>
            <div class="weui-form-preview__item">
                <label class="weui-form-preview__label">标题标题</label>
                <span class="weui-form-preview__value">名字名字名字</span>
            </div>
            <div class="weui-form-preview__item">
                <label class="weui-form-preview__label">标题标题</label>
                <span class="weui-form-preview__value">很长很长的名字很长很长的名字很长很长的名字很长很长的名字很长很长的名字</span>
            </div>
        </div>
        <!--<div class="weui-form-preview__ft">
            <a class="weui-form-preview__btn weui-form-preview__btn_default" href="javascript:">辅助操作</a>
            <button type="submit" class="weui-form-preview__btn weui-form-preview__btn_primary" href="javascript:">确认支付</button>
        </div>-->
    </div>
    <form id="forms" action="/index/pay-pass" method="post">
    <div class="weui-cells weui-cells_form">
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">支付密码</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="password" name="payPass" id='payPass' value="" placeholder="请输入支付密码">
            </div>
        </div>
    </div>

    <div class="form-btn">
        <button class="weui-btn weui-btn_primary" id="orderSubmit" type="submit">确认下单</button>
    </div>
    </form>
</div>
{include file="index@Index/floor"}
<script src="{$src}js/ajax.js"></script>
<script>
    $('.icon-fanhui').on('click', function(){
        location.href = '/';
    });

    $('#forms').off('submit').on('submit', function(){
        var payPass = $("#payPass").val() ;
        if( !payPass ){
            $.alert('请输入支付密码');
            return false ;
        }
        $.confirm("确定要执行此操作吗？", function() {
            //点击确认后的回调函数
            Ajax($('#forms'));
        }, function() {
            //点击取消后的回调函数
        });
        return false;
    });
</script>

</html>
