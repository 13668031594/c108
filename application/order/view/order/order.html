<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>提现列表</title>
    <link rel="stylesheet" href="{$src}layui/css/layui.css"/>
    <link rel="stylesheet" href="{$src}res/css/common.css"/>
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="http://code.jquery.com/jquery-1.12.4.min.js"
            integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
            crossorigin="anonymous"></script>
</head>

<div class="layui-fluid">

    <div class="layui-row m-breadcrumb">
        <span class="layui-breadcrumb" lay-separator="/">
          <a href="javascript:;">首页</a>
          <a href="javascript:;">订单管理</a>
          <a><cite>报单记录</cite></a>
        </span>
    </div>

    <div class="toolTable">
        <!--<button class="layui-btn layui-btn-sm layui-btn-danger" data-type="delData">
            <i class="layui-icon ">&#xe640;</i>批量删除
        </button>-->

        <form class="layui-form layui-inline layui-form-query">

            <div class="layui-input-inline">
                <label class="layui-form-label layui-form-label-mid">帐号</label>
                <div class="layui-input-inline">
                    <input type="text" placeholder="请填写会员账号" name="account" class="layui-input layui-input-mid"/>
                </div>
            </div>

            <div class="layui-input-inline">
                <label class="layui-form-label layui-form-label-mid">时间筛选</label>

                <div class="layui-input-inline">
                    <input type="text" placeholder="请选择起始时间" name="startTime" class="layui-input layui-input-mid"
                           id="startTime" readonly/>
                </div>
            </div>
            <div class="layui-input-inline">
                <input type="text" placeholder="请选择结束时间" name="endTime" class="layui-input layui-input-mid" id="endTime"
                       readonly/>
            </div>

            <div class="layui-input-inline">
                <button class="layui-btn layui-btn-sm" lay-submit lay-filter="query">
                    <i class="layui-icon ">&#xe615;</i>搜索
                </button>
            </div>
        </form>
    </div>

    <table lay-filter="table" id='idTable' lay-data='{id:"idTable"}'>
    </table>
</div>

<script src="{$src}layui/layui.js"></script>
<!-- 类型|标题|字段|value|按钮对应地址 -->
<script type="text/html" id="tableTool">
</script>

<script>

    layui.config({
        base: '{$src}res/js/common/'
    }).use(['layer', 'mTable', 'jquery', 'element', 'laydate'], function () {

        var layer = layui.layer;
        var mTable = layui.mTable;
        var laydate = layui.laydate;

        laydate.render({
            elem: '#startTime',
            type: 'datetime'
        });
        laydate.render({
            elem: '#endTime',
            type: 'datetime'
        });

        mTable.init({
            url: {
                table: '/admin/order/table',
            },
            cols: [[
                {field: 'order_number', width: 120, title: '订单号'},
                {field: 'member_account', width: 150, title: '账号'},
                {field: 'member_phone', width: 150, title: '电话'},
                {field: 'member_nickname', width: 150, title: '昵称'},
                {field: 'level_name', width: 150, title: '产品'},
                {field: 'before_value', width: 150, title: '升级前'},
                {field: 'after_value', width: 150, title: '升级后'},
                {field: 'remind', width: 150, title: '消耗余额'},
                {field: 'created_at', minWidth: 170, title: '升级时间'},
            ]]
        });
        mTable.render();
    });
</script>
</body>

</html>
